<h2 class="mb-3">Registration</h2>
<hr class="title-underline">
<form>
    <div class="row">
        <div class="col-md-6 mb-3 d-flex align-items-center">
            <label for="emailId" class="form-label me-3" style="min-width: 120px;">Email ID</label>
            <input type="email" class="form-control" id="emailId" placeholder="Enter email">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3 d-flex align-items-center">
            <label for="employeeId" class="form-label me-3" style="min-width: 120px;">Employee ID</label>
            <input type="text" class="form-control" id="employeeId" placeholder="Enter employee ID">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3 d-flex align-items-center">
            <label for="fullName" class="form-label me-3" style="min-width: 120px;">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3 d-flex align-items-center">
            <label for="title" class="form-label me-3" style="min-width: 120px;">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3 d-flex align-items-center">
            <label for="description" class="form-label me-3" style="min-width: 120px;">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
        </div>
    </div>
    <div class="button-container">
        <button type="submit" class="btn btn-primary global-btn">Submit</button>
    </div>
           
</form>
